<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<div id="fullpage">
    <div class="section s1">
        <div class="slide">
            <h1>Wow, go check right</h1>
        </div>
        <div class="slide">
            <div class="sTimer">
                <div style="margin-left: 40%">
                    <div class="input-container">
                        <input class="hours" type="number" min="0" value="0">

                    </div>
                    <div class="input-container">
                        <input class="minutes" type="number" min="0" value="0">
                        <p>Minutes</p>
                    </div>
                    <div class="input-container">
                        <input class="seconds" type="number" min="0" value="0">

                    </div>

                </div>
            </div>

        </div>
        <div class="slide">
            <div>
            <button id="Start"><h1>START</h1></button>
            <div class="points" id="points" style="display: block;">Score: 0</div>

            <div id="Grid" class="grid" style="display: none;">
                <div class="hole" id="1"></div>
                <div class="hole" id="2"></div>

                <div class="hole" id="7"></div>
                <div class="hole" id="8"></div>
                <div class="hole" id="9"></div>
            </div>
            <h1 class="Timer" id="timer" hidden="">Time: 0</h1>

        </div>
    </div>
    </div>

    <div class="section s2">
        <h1>Nice site</h1>
    </div>

    <div class="section s3">
